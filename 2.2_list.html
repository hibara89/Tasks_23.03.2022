<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.2-lists</title>
  </head>
  <body>
    <!-- first list -->
    <ul>
      <lh style="color: blue"
        ><strong
          ><em><u>First list</u></em></strong
        >
      </lh>
      <li style="color: blue">Chocolate</li>
      <li style="color: blue">Milk</li>
      <li style="color: blue">Sugar</li>
    </ul>

    <!-- second list -->
    <ol>
      <lh style="color: red">Second list </lh>
      <li style="color: red">Chocolate</li>
      <li style="color: red">Milk</li>
      <li style="color: red">Sugar</li>
    </ol>

    <!-- third list -->
    <ul style="list-style-type: square">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ul>
  </body>
</html>
